# 애플리케이션 이름
spring.application.name=spring_base

# 서버 포트 설정
server.port=80

# 데이터베이스 설정 (MySQL)
spring.datasource.url=jdbc:mysql://121.190.129.204:9999/mysql
spring.datasource.username=jayks
spring.datasource.password=jayks
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis 설정
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# Spring Security 기본 사용자 설정 (개발 중 테스트용)
spring.security.user.name=user
spring.security.user.password=1

# Thymeleaf 설정
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# SQL 로그 출력 설정
logging.level.org.mybatis=INFO
logging.level.java.sql=INFO
logging.level.org.springframework.jdbc.core=INFO
